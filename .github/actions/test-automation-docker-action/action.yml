# action.yml
name: 'Run configured integration test cases'
description: 'An action run tests declared from configuration file'
inputs:
  test-config-file:
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - integration-test
    - "--test-config-file"
    - ${{ inputs.test-config-file }}
